{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Is it New Year's?</title>
        <link rel="stylesheet" href="{% static 'newyear/styles.css' %}">
    </head>
    <body>
        <h1>Is today New Year?</h1>
        {% if newyear %}
            <h1>YES</h1>
        {% else %}
            <h2>
                NO,
                <span>today is: {{ now }}</span>
            </h2>
        {% endif %}
    </body>
</html>
